                        <div class="ui icon inverted transparent input">
                            <input name="query" type="text" placeholder="Search..." th:value="${query}"/>

                        </div>
                    </form>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon me-button-position button me-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <footer th:fragment="footer" class="ui inverted vertical segment me-opacity-small padded-large">

    <th:block  th:fragment="script">

        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.3/jquery.scrollTo.min.js"></script>
        <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
        <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
