<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>

<body>
<!--导航-->
<nav th:replace="admin/_fragments :: menu(1)"  class="ui inverted attached segment padded-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu ">
            <h2 class="ui teal header padded-mini">Lotsehsin</h2>
            <a class="active item m-label me-mobile-hide" href="#"  th:href="@{/admin/blogs}"><i class=" hand peace icon"></i>博客</a>
            <a class="item m-label me-mobile-hide" href="#"><i class=" bookmark outline icon"></i>分类</a>
            <a class="item m-label me-mobile-hide" href="#"><i class=" tags icon"></i>标签</a>
            <div class="right me-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="../../static/img/me.jpg" th:src="@{/img/me.jpg}">
                        lotsehsin
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon me-button-position button me-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </div>
</nav>
<!--导航栏下方二级导航-->
<div class="ui attached pointing menu">
    <div class=" ui container">
        <div class="right menu">
            <a href="#"  th:href="@{/admin/blogs}" class="active item">列表</a>
            <a href="#"  th:href="@{/admin/blogs/input}" class=" item">发布</a>
        </div>
    </div>
</div>

<!--中间部分-->
<div class="padded-large">
    <div class="ui container">
        <div class="ui segment form">
            <input type="hidden" name="pageNum">
            <div class="inline fields">
                <div class="field">
                    <input type="text"  name="title"  placeholder="请输入标题">
                </div>
                <div class="field">
                    <div class="ui type selection dropdown">
                        <input type="hidden"  name="typeId">
                        <i class="dropdown icon"></i>
                        <div class="default text">分类</div>
                        <div class="menu">
                            <div th:each="type : ${types}" class="item" data-value="1" th:data-value="${type.id}" th:text="${type.name}">原创</div>
                        </div>
                    </div>
                    <button id="clear-btn" class="ui compact button">clear</button>
                </div>
                <div class="field me-padded-left-right">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field me-padded-left-right">
                    <button  type="button" id="search-btn" class="ui mini teal basic button"><i class="search icon"></i>搜索</button>
                </div>
            </div>
        </div>

        <div id="table-container">
            <!--数据表单-->
            <table th:fragment="blogList" class="ui compact teal celled table">
                <!--表头-->
                <thead>
                    <tr>
                    <th></th>
                    <th>标题</th>
                    <th>类型</th>
                    <th>状态</th>
                    <th>推荐</th>
                    <th>更新时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="blog,iterStat : ${pageInfo.list}">
                    <td th:text="${iterStat.count}">0</td>
                    <td th:text="${blog.title}">1</td>
                    <td th:text="${blog.type.name}">2</td>
                    <td th:text="${blog.published} ? '发布' : '草稿'">3</td>
                    <td th:text="${blog.recommend} ? '是' : '否'">4</td>
                    <td th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">5</td>
                    <td>
                        <a href="#" th:href="@{/admin/blogs/{id}/input(id=${blog.id})}" class="ui mini teal button">编辑</a>
                        <a href="#" th:href="@{/admin/blogs/{id}/delete(id=${blog.id})}" class="ui mini  teal  button">删除</a>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th colspan="7">
                        <div class="ui inverted divided stackable grid">
                            <div class="three wide column" align="center">
                                <a  th:href="@{/admin/blogs(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}" th:unless="${pageInfo.isFirstPage}" class="icon item">
                                    上一页
                                </a>
                            </div>
                            <div class="ten wide column" align="center">
                                <p>第 <span th:text="${pageInfo.pageNum}"></span> 页，共 <span th:text="${pageInfo.pages}"></span> 页，有 <span th:text="${pageInfo.total}"></span>篇文章</p>
                            </div>
                            <div class="three wide column" align="center">
                                <a th:href="@{/admin/blogs(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:1)}" th:unless="${pageInfo.isLastPage}" class="icon item">
                                    下一页
                                </a>
                            </div>
                        </div>
                    </th>
                </tr>
                </tfoot>
            </table>
        </div>

        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <div class="" th:text="|提示： ${message}">提示：操作成功！</div>
        </div>
    </div>
</div>
<br>
<br>
<br>
<br>

<!--footer-->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment padded-massive">
    <div class="ui center aligned  container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/img/callingCard.png" class="ui rounded image" style="width: 100px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header text">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">wwwww</a>
                    <a href="#" class="item">wwwww</a>
                    <a href="#" class="item">wwwww</a>
                </div>
            </div>
            <div class="three wide column ">
                <h4 class="ui inverted header text">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">wwwww</a>
                    <a href="#" class="item">wwwww</a>
                    <a href="#" class="item">wwwww</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header text">lotsehsin</h4>
                <p class="text">www,mm,mmkcmskdmak</p>
            </div>
        </div>
        <div class="ui inverted section divider me-opacity-thiny">
            <p>@</p>
        </div>
    </div>
</footer>

<th:block th:replace="admin/_fragments :: script"></th:block>
<script>
    $('.menu.toggle').click(function () {
        $('.m-label').toggleClass('me-mobile-hide');
    });

    $('.ui.dropdown').dropdown();

    function page(obj) {
        $("[name='page']").val($(obj).data("page"));
        loaddata();
    }

    $('#clear-btn').on('click', function() {
            $('.ui.type.dropdown')
                .dropdown('clear')
            ;
        });

    $("#search-btn").on('click',function () {
        loaddata();
    });

    //消息提示关闭初始化
    $(".message .close").on("click",function () {
        $(this).closest(".message").transition("fade");
    });

    function loaddata() {
        $("#table-container").load(/*[[@{/admin/blogs/search}]]*/"/admin/blogs/search",{
            title : $("[name='title']").val(),
            typeId : $("[name='typeId']").val(),
            recommend: $("[name='recommend']").prop('checked'),
            page : $("[name='page']").val()
        });
    }
</script>
</body>
</html>
