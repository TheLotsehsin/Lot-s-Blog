<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org,http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>新建博客</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../../static/css/animate.min.css" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" href="../../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../../static/lib/tocBot/tocbot.css" th:href="@{/lib/tocBot/tocbot.css}">
</head>

<body>
<!--导航-->
<nav th:replace="admin/_fragments :: menu(1)"  class="ui inverted attached segment padded-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu ">
            <h2 class="ui teal header padded-mini">Lotsehsin</h2>
            <a class="active item m-label me-mobile-hide" href="#" th:href="@{/admin/blogs}"><i class=" hand peace icon"></i>博客</a>
            <a class="item m-label me-mobile-hide" href="#"><i class=" bookmark outline icon"></i>分类</a>
            <a class="item m-label me-mobile-hide" href="#"><i class=" tags icon"></i>标签</a>
            <div class="right me-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="../../static/img/me.jpg">
                        lotsehsin
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon me-button-position button me-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </div>
</nav>

<!--导航栏下方二级导航-->
<div class="ui attached pointing menu">
    <div class=" ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/blogs}" class=" item">列表</a>
            <a href="#" th:href="@{/admin/blogs/input}" class="active item">发布</a>
        </div>
    </div>
</div>

<!--中间部分-->
<div class="padded-large">
    <div class="ui container">
        <form id="blog-form" action="#" th:object="${blog}" th:action="*{id} == null ? @{/admin/blogs} :  @{/admin/blogs/{id}(id=*{id})}" method="post" class="ui form">
            <input type="hidden" name="published" th:value="*{published}">
            <input type="hidden" name="id" th:value="*{id}">
            <div class="required field">
                <div class="ui left labeled input">
                    <div class="ui selection compact teal basic dropdown label">
                        <input type="hidden" value="原创" name="flag" th:value="*{flag}" >
                        <i class="dropdown icon"></i>
                        <div class="default text">原创</div>
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="转载">转载</div>
                            <div class="item" data-value="翻译">翻译</div>
                        </div>
                    </div>
                    <input type="text" name="title" placeholder="标题" th:value="*{title}">
                </div>
            </div>

            <div class="required field">
                <div id="md-content" style="z-index: 1!important;">
                    <textarea name="content" placeholder="博客内容" style="display: none" th:text="*{content}"></textarea>
                </div>
            </div>

            <div class="two fields">
                <div class="required field">
                    <div class="ui left labeled action input">
                        <label  class="ui compact teal basic label">分类</label>
                        <div class="ui fluid selection dropdown">
                            <input type="hidden" name="type.id" th:value="${blog.getTypeId()}"/>
                            <input type="hidden" name="typeId" th:value="${blog.getTypeId()}"/>
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div th:each="type : ${types}" class="item" data-value="1" th:data-value="${type.id}" th:text="${type.name}">原创</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="ui left labeled action input">
                        <label  class="ui compact teal basic label">标签</label>
                        <div class="ui fluid selection multiple search dropdown">
                            <input type="hidden" name="tagIds" th:value="*{tagIds}">
                            <i class="dropdown icon"></i>
                            <div class="default text">选择标签或者搜索</div>
                            <div class="menu">
                                <div th:each="tag : ${tags}" class="item" data-value="1" th:data-value="${tag.id}" th:text="${tag.name}">Java</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">首图</label>
                    <input type="text" th:value="*{firstPicture}" name="firstPicture" placeholder="首图引用地址">
                </div>
            </div>


            <div class="required field">
                <textarea name="description" placeholder="博客描述..." maxlength="200" th:text="*{description}"></textarea>
            </div>


            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend" th:checked="*{recommend}" checked class="hidden">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="shareStatement" name="shareStatement" th:checked="*{shareStatement}" class="hidden">
                        <label for="shareStatement">分享</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="appreciation" name="appreciation" th:checked="*{appreciation}" class="hidden">
                        <label for="appreciation">赞赏</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="commentabled" name="commentabled" th:checked="*{commentabled}" class="hidden">
                        <label for="commentabled">评论</label>
                    </div>
                </div>
            </div>

            <div class="ui error message"></div>

            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button type="button" id="publish-btn" class="ui teal button">发布</button>
                <button type="button" id="save-btn" class="ui secondary button">保存</button>
            </div>
        </form>

    </div>
</div>

<!--footer-->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment padded-massive">
    <div class="ui center aligned  container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/img/callingCard.png" class="ui rounded image" style="width: 100px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header text">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">wwwww</a>
                    <a href="#" class="item">wwwww</a>
                    <a href="#" class="item">wwwww</a>
                </div>
            </div>
            <div class="three wide column ">
                <h4 class="ui inverted header text">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">wwwww</a>
                    <a href="#" class="item">wwwww</a>
                    <a href="#" class="item">wwwww</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header text">lotsehsin</h4>
                <p class="text">www,mm,mmkcmskdmak</p>
            </div>
        </div>
        <div class="ui inverted section divider me-opacity-thiny">
            <p>@</p>
        </div>
    </div>
</footer>

<th:block th:replace="admin/_fragments :: script">
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
</th:block>
<script>

    //初始化markdown编辑器
    var contentEditor;

    $(function() {
        contentEditor = editormd("md-content", {
          /*  width   : "100%",
            height  : 640,
            syncScrolling : "single",
            path    : "/lib/editormd/lib/"*/
            placeholder:'本编辑器支持Markdown编辑，左边编写，右边预览',  //默认显示的文字，这里就不解释了
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
//        path    : "../static/lib/editormd/lib/"
            path    : "/lib/editormd/lib/",//注意2：你的路径 就是editor的lib目录
            saveHTMLToTextarea : true,//注意3：这个配置，方便post提交表单
            emoji: false,
            taskList: true,
            tocm: true,         // Using [TOCM]
            tex: true,                   // 开启科学公式TeX语言支持，默认关闭
            flowChart: true,             // 开启流程图支持，默认关闭
            sequenceDiagram: true,       // 开启时序/序列图支持，默认关闭,

            /**上传图片相关配置如下*/
            imageUpload : true,  //开启图片上传
            imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
            imageUploadURL : "/img/imgUpLoad", //上传的路径，就是mvc的controller路径
        });
    });

    /*图片居中*/
    $(function () {
        $("#md-content").find("img").each(function () {
            $(this).css("max-width", "60%");
            // 这一句使得图片居中，editormd本身没有居中功能
            $(this).wrap("<div align='center'></div>");
        });
    })

    $('#save-btn').click(function () {
        $('[name="published"]').val(false);
        $('#blog-form').submit();
    });

    $('#publish-btn').click(function () {
        $('[name="published"]').val(true);
        $('#blog-form').submit();
    })

    $('.menu.toggle').click(function () {
        $('.m-label').toggleClass('me-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on : 'hover'
    });

    $(".ui.form").form({
        fields:{
            title:{
                identifier:'title',
                rules:[{
                    type:'empty',
                    prompt:'标题  ： 请输入博客标题'
                }]
            },
            content:{
                identifier:'content',
                rules:[{
                    type:'empty',
                    prompt:'内容  ： 请输入博客内容'
                }]
            },
            firstPicture:{
                identifier:'firstPicture',
                rules:[{
                    type:'empty',
                    prompt:'首图  ： 请输入首图地址'
                }]
            },
            typeId:{
                identifier:'type.id',
                rules:[{
                    type:'empty',
                    prompt:'分类  ： 请输入博客分类'
                }]
            },
            description:{
                identifier:'description',
                rules:[{
                    type:'empty',
                    prompt:'描述  ： 请输入博客描述'
                }]
            }
        }
    })
</script>
</body>
</html>
