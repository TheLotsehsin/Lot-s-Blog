<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>标签管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>

<body>
<!--导航-->
<nav th:replace="admin/_fragments :: menu(3)"  class="ui inverted attached segment padded-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu ">
            <h2 class="ui teal header padded-mini">Lotsehsin</h2>
            <a class="active item m-label me-mobile-hide" href="#"  th:href="@{/admin/blogs}"><i class=" hand peace icon"></i>博客</a>
            <a class="item m-label me-mobile-hide" href="#"><i class=" bookmark outline icon"></i>分类</a>
            <a class="item m-label me-mobile-hide" href="#"><i class=" tags icon"></i>标签</a>
            <div class="right me-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="../../static/img/me.jpg" th:src="@{/img/me.jpg}">
                        lotsehsin
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon me-button-position button me-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </div>
</nav>

<!--导航栏下方二级导航-->
<div class="ui attached pointing menu">
    <div class=" ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/tags}" class="active item">列表</a>
            <a href="#" th:href="@{/admin/tags/input}" class=" item">发布</a>
        </div>
    </div>
</div>

<!--中间部分-->
<div class="padded-large">
    <div class="ui container">
        <!--数据表单-->
        <table class="ui celled table">
            <!--表头-->
            <thead>
            <tr>
                <th></th>
                <th>名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tag,iterStat : ${pageInfo.list}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${tag.name}">1</td>
                <td>
                    <a href="#" th:href="@{/admin/tags/{id}/input(id=${tag.id})}" class="ui mini teal button">编辑</a>
                    <a href="#" th:href="@{/admin/tags/{id}/delete(id=${tag.id})}" class="ui mini  teal  button">删除</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="6">
                        <div class="ui inverted divided stackable grid">
                            <div class="three wide column" align="center">
                                <a  th:href="@{/admin/tags(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}" th:unless="${pageInfo.isFirstPage}" class="icon item">
                                    上一页
                                </a>
                            </div>
                            <div class="ten wide column" align="center">
                                <p>第 <span th:text="${pageInfo.pageNum}"></span> 页，共 <span th:text="${pageInfo.pages}"></span> 页，有 <span th:text="${pageInfo.total}"></span> 个标签</p>
                            </div>
                            <div class="three wide column" align="center">
                                <a th:href="@{/admin/tags(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:1)}" th:unless="${pageInfo.isLastPage}" class="icon item">
                                    下一页
                                </a>
                            </div>
                        </div>
                    </th>
                </tr>
            </tfoot>
        </table>

        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <p th:text="|提示： ${message}">提示： 添加成功！</div>
        </div>

    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<!--footer-->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment padded-massive">
    <div class="ui center aligned  container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/img/callingCard.png" class="ui rounded image" style="width: 100px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header text">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">wwwww</a>
                    <a href="#" class="item">wwwww</a>
                    <a href="#" class="item">wwwww</a>
                </div>
            </div>
            <div class="three wide column ">
                <h4 class="ui inverted header text">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">wwwww</a>
                    <a href="#" class="item">wwwww</a>
                    <a href="#" class="item">wwwww</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header text">lotsehsin</h4>
                <p class="text">www,mm,mmkcmskdmak</p>
            </div>
        </div>
        <div class="ui inverted section divider me-opacity-thiny">
            <p>@</p>
        </div>
    </div>
</footer>

<th:block th:replace="admin/_fragments :: script"></th:block>
<script>
    $('.menu.toggle').click(function () {
        $('.m-label').toggleClass('me-mobile-hide');
    });

    $('.ui.dropdown').dropdown();
    //消息提示关闭初始化
    $(".message .close").on("click",function () {
        $(this).closest(".message").transition("fade");
    });
</script>
</body>
</html>
