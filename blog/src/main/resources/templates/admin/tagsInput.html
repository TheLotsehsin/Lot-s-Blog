<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>类型新增</title>
</head>

<body>
<!--导航-->
<nav th:replace="admin/_fragments :: menu(3)"  class="ui inverted attached segment padded-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu ">
            <h2 class="ui teal header padded-mini">Lotsehsin</h2>
            <a class="item m-label me-mobile-hide" href="#" th:href="@{/admin/blogs}"><i class=" hand peace icon"></i>博客</a>
            <a class="item m-label me-mobile-hide" href="#"  th:href="@{/admin/types}"><i class=" bookmark outline icon"></i>分类</a>
            <a class="item m-label me-mobile-hide" href="#" th:href="@{/admin/tags}"><i class=" tags icon"></i>标签</a>
            <div class="right me-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="../../static/img/me.jpg">
                        lotsehsin
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon me-button-position button me-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </div>
</nav>

<!--导航栏下方二级导航-->
<div class="ui attached pointing menu">
    <div class=" ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/tags}" class=" item">列表</a>
            <a href="#" th:href="@{/admin/tags/input}" class="active item">发布</a>
        </div>
    </div>
</div>

<!--中间部分-->
<div class="padded-large">
    <div class="ui container">
        <form action="#" method="post" th:object="${tag}" th:action="*{id} == null ? @{/admin/tags} :  @{/admin/tags/{id}(id=*{id})}" class="ui form">
            <input type="hidden" th:value="*{id}">
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">名称</label>
                    <input type="text" name="name" placeholder="标签名称">
                </div>
            </div>

            <div class="ui error message"></div>

            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui teal submit button">发布</button>
            </div>
        </form>

        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <p th:text="|提示： ${message}">提示： 添加成功！</div>
        </div>
    </div>
</div>

    <div class="ui center aligned  container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/img/callingCard.png" class="ui rounded image" style="width: 100px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header text">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">wwwww</a>
                    <a href="#" class="item">wwwww</a>
                    <a href="#" class="item">wwwww</a>
                </div>
            </div>
            <div class="three wide column ">
                <h4 class="ui inverted header text">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">wwwww</a>
                    <a href="#" class="item">wwwww</a>
                    <a href="#" class="item">wwwww</a>

            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header text">lotsehsin</h4>
                <p class="text">www,mm,mmkcmskdmak</p>
            </div>
        </div>
        <div class="ui inverted section divider me-opacity-thiny">
            <p>@</p>
        </div>
    </div>
</footer>

<th:block th:replace = "admin/_fragments :: script"></th:block>
<script>

    $('.menu.toggle').click(function () {
        $('.m-label').toggleClass('me-mobile-hide');
    });

    $('.ui.dropdown').dropdown();

    $(".ui.form").form({
        fields:{
            title:{
                identifier:'name',
                rules:[{
                    type:'empty',
                    prompt:'请输入标签名称'
                }]
            }
        }
    });

    //消息提示关闭初始化
    $(".message .close").on("click",function () {
        $(this).closest(".message").transition("fade");
    });
</script>
</body>
